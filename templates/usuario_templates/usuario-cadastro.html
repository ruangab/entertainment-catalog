    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Formulário de cadastro</title>
        <link rel="stylesheet" href="../../static/assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body class=".bg-dark-subtle">
        <div class="container bg-secondary-subtle">
            <h2>Cadastro</h2>
            <form id="CadastroForm" method="post">
                <div class="form-group mb-3" >
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" id="usuario" name="email_usuario" 
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="senha_usuario" name="senha_usuario">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="senha_usuario_repeat" name="senha_usuario_repeat">
                    <label for="text" id="senha_repeat" style="display: none; color: red;" ></label>
                </div>
                <div class="form-group mb-3">
                    <button type="submit">Cadastro</button>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Conteúdo da modal -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="cadastro-titulo-modal">Minha Modal</h2>
                <p id="cadastro-result"></p>
            </div>
        </div>

        <script src="../../static/assets/js/cadastro.js"></script>
    </body>
    </html>
